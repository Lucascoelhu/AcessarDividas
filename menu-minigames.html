<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games - Mega Mix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================================= */
        /* VARI√ÅVEIS DE COR: Dark Mode com Destaque Amarelo (MEGA) */
        /* ======================================================= */
        :root {
            --cor-principal: #FFC100; /* Amarelo Vibrante (A√ß√£o/Bot√£o) */
            --cor-botao-hover: #FFA000; 
            --azul-escuro: #1c2331; /* Fundo do Card */
            --azul-muito-escuro: #10161f; /* Fundo do Body */
            --branco: #ffffff;
            --cor-texto-claro: #E5E7EB; 
            --cor-texto-secundario: rgba(255, 255, 255, 0.7); 
            --cor-texto-botao: var(--azul-escuro);
            --cor-botao-alternativo: #253145; /* Cor para bot√£o n√£o prim√°rio */
            --cor-botao-alternativo-hover: #33445e;
            --cor-desabilitado: #374151; /* Cinza para bot√£o em breve */
        }

        /* ======================================================= */
        /* ESTILO GLOBAL E ESTRUTURA */
        /* ======================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--azul-muito-escuro); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; 
        }

        .card {
            width: 90%;
            max-width: 380px;
            background: var(--azul-escuro); 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px 30px; 
            position: relative;
            animation: fadeInScale 0.8s ease-out forwards; 
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .conteudo {
            color: var(--cor-texto-claro);
            text-align: center;
        }
        
        /* ======================================================= */
        /* LOGO E T√çTULOS */
        /* ======================================================= */
        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px rgba(255, 193, 0, 0.2)); 
        }

        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--cor-principal); 
        }

        p.subtitulo {
            font-size: 14px;
            color: var(--cor-texto-secundario);
            margin-bottom: 40px;
        }

        /* ======================================================= */
        /* ESTILO DOS BOT√ïES DE JOGO (Links) */
        /* ======================================================= */
        .game-opcoes {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espa√ßo entre os bot√µes */
        }
        
        .game-button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Bot√£o Adivinha√ß√£o (Prim√°rio) - Amarelo */
        .primary-button {
            background: var(--cor-principal); 
            color: var(--cor-texto-botao); 
        }

        .primary-button:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 0, 0.5);
        }

        /* Bot√£o Em Breve (Desabilitado visualmente) */
        .disabled-button {
            background: var(--cor-desabilitado);
            color: var(--cor-texto-secundario);
            cursor: default;
            opacity: 0.7;
            /* Remove efeitos de hover/clique */
            pointer-events: none; 
        }
        
        /* √çcones dentro dos bot√µes */
        .game-button span {
            margin-right: 8px;
        }
        
        /* ======================================================= */
        /* BOT√ÉO VOLTAR */
        /* ======================================================= */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            font-size: 14px;
            color: var(--cor-texto-secundario);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .back-button:hover {
            color: var(--cor-principal);
        }

        /* ======================================================= */
        /* RODAP√â */
        /* ======================================================= */
        footer {
            text-align: center;
            font-size: 12px;
            color: var(--cor-texto-secundario);
            padding-top: 40px;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="conteudo">
        
        <img src="GRUPO.png" alt="Grupo Mega Logo" class="logo">
        
        <h1>Mini Games</h1>
        <p class="subtitulo">Selecione o desafio que deseja iniciar.</p>

        <div class="game-opcoes">
            
            <a href="#" id="minigame-adivinhacao.html" class="game-button primary-button">
                <span>üß†</span>1. Mini Game - Adivinha√ß√£o
            </a>

            <a href="#" class="game-button disabled-button">
                <span>üöß</span> Mini Game (Em Breve)
            </a>
            
        </div>
        
        <a href="index.html" class="back-button">‚Üê Voltar ao Menu</a>
        
        </div>
            <footer>¬© Lucas Coelho, 2025</footer>
        </div>

<script>
    // Este script garante que o bot√£o "Adivinha√ß√£o" envie a senha 
    // correta para o jogo, se ele precisar desse dado.
    
    const urlParams = new URLSearchParams(window.location.search);
    // Pega a senha (s) passada da tela de menu (menu.html?s=1234)
    const senha = urlParams.get('s'); 
    
    const linkAdivinhacao = document.getElementById('linkAdivinhacao');

    // Se a senha foi passada, anexamos ela ao link do jogo de adivinha√ß√£o
    if (senha) {
        // Altere 'adivinhacao.html' para o nome do seu arquivo de jogo real
        linkAdivinhacao.href = `adivinhacao.html?s=${senha}`;
    } else {
        // Caso o usu√°rio acesse diretamente, o link pode ser configurado para ir para a tela de login
        // ou para uma vers√£o padr√£o do jogo. Aqui, apenas aponta para o menu.
        linkAdivinhacao.href = 'menu.html';
    }
</script>

</body>
</html>
