<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dívidas - Mega Mix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================================= */
        /* VARIÁVEIS DE COR: Dark Mode com Destaque Amarelo (MEGA) */
        /* ======================================================= */
        :root {
            --cor-principal: #FFC100; /* Amarelo Vibrante (Ação/Botão) */
            --cor-botao-hover: #FFA000; 
            --azul-escuro: #1c2331; /* Fundo do Card */
            --azul-muito-escuro: #10161f; /* Fundo do Body */
            --branco: #ffffff; /* Fundo da Onda */
            --cor-texto-claro: #E5E7EB; 
            --cor-texto-secundario: rgba(255, 255, 255, 0.7); 
        }

        /* ======================================================= */
        /* ESTILO GLOBAL E ESTRUTURA */
        /* ======================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--azul-muito-escuro); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
            position: relative;
            overflow: hidden; 
        }
        
        .card {
            width: 90%;
            max-width: 420px;
            background: var(--azul-escuro); 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            animation: fadeInScale 0.8s ease-out forwards; 
            /* Ajuste o padding inferior para acomodar os dois botões */
            padding-bottom: 180px; 
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .conteudo {
            padding: 40px 30px 40px; /* Reduzido o padding inferior */
            color: var(--cor-texto-claro);
            position: relative;
            z-index: 2;
            text-align: center; /* Centraliza logo e títulos */
        }
        
        /* ======================================================= */
        /* LOGO E TÍTULOS */
        /* ======================================================= */
        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px rgba(255, 193, 0, 0.2)); 
        }

        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--cor-principal); 
        }

        p.subtitulo {
            font-size: 14px;
            color: var(--cor-texto-secundario);
            margin-bottom: 35px;
        }

        /* ======================================================= */
        /* INPUT DE SENHA */
        /* ======================================================= */
        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: var(--cor-texto-claro);
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
            outline: none;
            margin-bottom: 35px; 
            transition: border-color 0.3s ease;
            text-align: center; /* Centraliza os números digitados */
        }

        input[type="password"]:focus {
            border-bottom-color: var(--cor-principal); 
        }

        input::placeholder {
            color: var(--cor-texto-secundario);
        }
        
        /* ======================================================= */
        /* ONDA e BOTÕES */
        /* ======================================================= */
        .onda {
            position: absolute;
            bottom: 10;
            left: 0;
            width: 100%;
            height: 400px; /* Aumentado para cobrir os dois botões */
            background: var(--branco);
            border-top-left-radius: 120px; 
            border-top-right-radius: 120px; 
            z-index: 1;
        }
        
        /* Container para os dois botões */
        .button-container {
            position: absolute;
            bottom: 5;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            padding-bottom: 20px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaço entre os botões */
        }

        .button-container button,
        .button-container a {
            display: block;
            width: 100%;
            font-size: 17px;
            font-weight: 700;
            padding: 15px 0;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            text-align: center;
            text-decoration: none;
        }

        /* Estilo para o botão principal de Login */
        .primary-button {
            background: var(--cor-principal); 
            color: var(--azul-escuro); 
            border: none;
            box-shadow: 0 5px 15px rgba(255, 193, 0, 0.4);
        }

        .primary-button:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 0, 0.6);
        }

        /* NOVO ESTILO: Botão secundário "Voltar ao Menu" */
        .secondary-button {
            background: transparent;
            color: var(--azul-escuro);
            border: 2px solid var(--azul-escuro); /* Borda sólida */
            box-shadow: none;
            font-weight: 600;
        }
        
        .secondary-button:hover {
            background: rgba(0, 0, 0, 0.05); /* Leve fundo escuro */
            transform: translateY(-1px);
        }


        footer {
            text-align: center;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            background: var(--branco);
            padding: 15px 0;
            position: absolute; 
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        /* ======================================================= */
        /* MENSAGEM DE ERRO */
        /* ======================================================= */
        .mensagem-erro {
            color: #ff7b7b;
            font-size: 13px;
            text-align: center;
            margin-top: -25px;
            margin-bottom: 20px; 
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .mensagem-erro.show {
            visibility: visible; 
            opacity: 1; 
        }
    </style>
</head>
<body>

<div class="card">
    <div class="conteudo">
        
        <img src="GRUPO.png" alt="Grupo Mega Logo" class="logo">
        
        <h1>Dívidas - Mega Mix</h1>
        <p class="subtitulo">Acesse seu extrato digitando sua senha pessoal.</p>

        <form id="formSenha">
            
            <div class="mensagem-erro" id="mensagemErro">Senha incorreta. Verifique e tente novamente.</div>

            <input type="password" id="senha" placeholder="Senha (4 dígitos)" maxlength="4" inputmode="numeric" required>
        </form>
    </div>

    <div class="button-container">
        
        <button type="submit" form="formSenha" class="primary-button">
            Visualizar Dívidas
        </button>
        
        <a href="index.html" class="secondary-button">
            Voltar ao Menu Principal
        </a>

    </div>
    
    <div class="onda"></div>
    
    <footer>© Lucas Coelho, 2025</footer>
    
</div>

<script>
    // =================================================================
    // 1. CONFIGURAÇÃO DE SENHAS E LINKS
    // =================================================================
    const senhasELinks = {
        "1274": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1522031752&single=true",
        "9406": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1634478111&single=true",
        "3168": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1202405103&single=true",
        "7521": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1821328718&single=true",
        "6042": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1912616329&single=true",
        "2715": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1416586430&single=true",
        "5839": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1936400613&single=true",
        "8493": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=868500341&single=true"
    };
    // =================================================================
    
    const form = document.getElementById('formSenha');
    const senhaInput = document.getElementById('senha');
    const mensagemErro = document.getElementById('mensagemErro');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const senhaDigitada = senhaInput.value.trim();

        if (senhasELinks.hasOwnProperty(senhaDigitada)) {
            // Se CORRETO, esconde a mensagem e redireciona
            mensagemErro.classList.remove('show');
            // OBS: Redireciona para o link do Google Sheets, que deve abrir em nova aba
            window.open(senhasELinks[senhaDigitada], '_blank'); 

            // Se você quer que a página de login continue aberta após o Sheets abrir:
            // window.location.href = senhasELinks[senhaDigitada]; // Use isso se quiser fechar a página de login
            
        } else {
            // Se INCORRETO, exibe a mensagem, limpa o campo e foca para nova tentativa
            mensagemErro.classList.add('show');
            senhaInput.value = '';
            senhaInput.focus();
        }
    });
    
    // Limpa a mensagem de erro assim que o usuário começa a digitar novamente
    senhaInput.addEventListener('input', () => {
        // Garante que apenas números sejam digitados
        senhaInput.value = senhaInput.value.replace(/\D/g, ''); 
        mensagemErro.classList.remove('show');
    });
</script>

</body>
</html>
