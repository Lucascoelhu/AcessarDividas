<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Mega Mix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================================= */
        /* VARI√ÅVEIS DE COR: Dark Mode com Destaque Amarelo (MEGA) */
        /* ======================================================= */
        :root {
            --cor-principal: #FFC100; /* Amarelo Vibrante (A√ß√£o/Bot√£o) */
            --cor-botao-hover: #FFA000; 
            --azul-escuro: #1c2331; /* Fundo do Card */
            --azul-muito-escuro: #10161f; /* Fundo do Body */
            --branco: #ffffff;
            --cor-texto-claro: #E5E7EB; 
            --cor-texto-secundario: rgba(255, 255, 255, 0.7); 
            --cor-texto-botao: var(--azul-escuro); /* Texto nos bot√µes amarelos */
            --cor-botao-alternativo: #253145; /* Cor para bot√£o n√£o prim√°rio */
            --cor-botao-alternativo-hover: #33445e;
        }

        /* ======================================================= */
        /* ESTILO GLOBAL E ESTRUTURA */
        /* ======================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--azul-muito-escuro); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; 
        }

        .card {
            width: 90%;
            max-width: 380px;
            background: var(--azul-escuro); 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px 30px; /* Padding ajustado para o menu */
            position: relative;
            animation: fadeInScale 0.8s ease-out forwards; 
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .conteudo {
            color: var(--cor-texto-claro);
            text-align: center;
        }
        
        /* ======================================================= */
        /* LOGO E T√çTULOS */
        /* ======================================================= */
        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px rgba(255, 193, 0, 0.2)); 
        }

        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--cor-principal); 
        }

        p.subtitulo {
            font-size: 14px;
            color: var(--cor-texto-secundario);
            margin-bottom: 40px;
        }

        /* ======================================================= */
        /* ESTILO DOS BOT√ïES DE MENU (Links) */
        /* ======================================================= */
        .menu-opcoes {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espa√ßo entre os bot√µes */
        }
        
        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Bot√£o Principal (D√≠vidas) - Amarelo */
        .primary-button {
            background: var(--cor-principal); 
            color: var(--cor-texto-botao); 
        }

        .primary-button:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 0, 0.5);
        }

        /* Bot√£o Secund√°rio (Mini Game) - Escuro */
        .secondary-button {
            background: var(--cor-botao-alternativo);
            color: var(--cor-texto-claro);
            border: 2px solid var(--cor-principal); /* Borda amarela */
        }

        .secondary-button:hover {
            background-color: var(--cor-botao-alternativo-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 0, 0.3);
        }
        
        /* √çcones dentro dos bot√µes */
        .menu-button span {
            margin-right: 8px;
        }

        /* ======================================================= */
        /* RODAP√â */
        /* ======================================================= */
        footer {
            text-align: center;
            font-size: 12px;
            color: var(--cor-texto-secundario);
            padding-top: 40px;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="conteudo">
        
        <img src="GRUPO.png" alt="Grupo Mega Logo" class="logo">
        
        <h1>Bem-vindo!</h1>
        <p class="subtitulo">O que voc√™ deseja acessar?</p>

        <div class="menu-opcoes">
            
            <a href="#" id="estrato_dividas" class="menu-button primary-button">
                <span>üí∞</span> Visualizar Extrato de D√≠vidas
            </a>

            <a href="#" id="menu_miniGames" class="menu-button secondary-button">
                <span>üïπÔ∏è</span> Acessar Mini Games
            </a>
            
        </div>
        
    </div>
    
    <footer>¬© Lucas Coelho, 2025</footer>
</div>

<script>
    // Este script √© necess√°rio para receber a senha digitada
    // e usar ela para ir para o extrato correto de d√≠vidas ou mini games.
    
    // Pega a URL atual
    const urlParams = new URLSearchParams(window.location.search);
    // Tenta obter a senha que foi passada na URL (do login, por exemplo)
    const senha = urlParams.get('s'); 
    
    // 1. OBTENDO OS ELEMENTOS DO HTML (Usando os IDs que voc√™ forneceu)
    const linkDividas = document.getElementById('estrato_dividas');
    const linkMiniGame = document.getElementById('menu_miniGames');

    if (senha && senha.length === 4) {
        // Se a senha foi passada, o usu√°rio j√° fez login e podemos setar os links.
        
        // Configura√ß√£o de SENHAS e LINKS (Mantido do seu c√≥digo original)
        const senhasELinks = {
            "1274": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1522031752&single=true",
            "9406": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1634478111&single=true",
            "3168": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1202405103&single=true",
            "7521": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1821328718&single=true",
            "6042": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1912616329&single=true",
            "2715": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1416586430&single=true",
            "5839": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1936400613&single=true",
            "8493": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=868500341&single=true"
        };
        
        // Configura o link do Extrato de D√≠vidas (linkDividas)
        if (linkDividas && senhasELinks.hasOwnProperty(senha)) {
             linkDividas.href = senhasELinks[senha];
        } else if (linkDividas) {
             linkDividas.href = "index.html";
        }
        
        // Configura o link do Mini Games (linkMiniGame), passando a senha na URL
        if (linkMiniGame) {
             linkMiniGame.href = `minigames.html?s=${senha}`;
        }
        
    } else {
        // Se a senha n√£o existe (usu√°rio acessou diretamente), redireciona para o login.
        
        // Redireciona ambos os bot√µes para a tela de login (assumindo index.html √© a tela de login)
        if (linkDividas) linkDividas.href = "index.html";
        if (linkMiniGame) linkMiniGame.href = "index.html"; 
    }
    
</script>

</body>
</html>
