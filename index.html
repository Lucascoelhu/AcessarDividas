<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Mega Mix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================================= */
        /* VARI√ÅVEIS DE COR: Dark Mode com Destaque Amarelo (MEGA) */
        /* ======================================================= */
        :root {
            --cor-principal: #FFC100; /* Amarelo Vibrante (A√ß√£o/Bot√£o) */
            --cor-botao-hover: #FFA000; 
            --azul-escuro: #1c2331; /* Fundo do Card */
            --azul-muito-escuro: #10161f; /* Fundo do Body */
            --branco: #ffffff;
            --cor-texto-claro: #E5E7EB; 
            --cor-texto-secundario: rgba(255, 255, 255, 0.7); 
            --cor-texto-botao: var(--azul-escuro); /* Texto nos bot√µes amarelos */
            --cor-botao-alternativo: #253145; /* Cor para bot√£o n√£o prim√°rio */
            --cor-botao-alternativo-hover: #33445e;
        }

        /* ======================================================= */
        /* ESTILO GLOBAL E ESTRUTURA */
        /* ======================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--azul-muito-escuro); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; 
        }

        .card {
            width: 90%;
            max-width: 380px;
            background: var(--azul-escuro); 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px 30px; 
            position: relative;
            animation: fadeInScale 0.8s ease-out forwards; 
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .conteudo {
            color: var(--cor-texto-claro);
            text-align: center;
        }
        
        /* ======================================================= */
        /* LOGO E T√çTULOS */
        /* ======================================================= */
        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px rgba(255, 193, 0, 0.2)); 
        }

        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--cor-principal); 
        }

        p.subtitulo {
            font-size: 14px;
            color: var(--cor-texto-secundario);
            margin-bottom: 40px;
        }

        /* ======================================================= */
        /* ESTILO DOS BOT√ïES DE MENU (Links) */
        /* ======================================================= */
        .menu-opcoes {
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }
        
        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Bot√£o D√≠vidas (Mantido como prim√°rio) - Amarelo */
        .primary-button {
            background: var(--cor-principal); 
            color: var(--cor-texto-botao); 
        }

        .primary-button:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 0, 0.5);
        }

        /* Bot√£o Mini Game (Secund√°rio) - Escuro */
        .secondary-button {
            background: var(--cor-botao-alternativo);
            color: var(--cor-texto-claro);
            border: 2px solid var(--cor-principal); 
        }

        .secondary-button:hover {
            background-color: var(--cor-botao-alternativo-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 0, 0.3);
        }
        
        /* √çcones dentro dos bot√µes */
        .menu-button span {
            margin-right: 8px;
        }

        /* ======================================================= */
        /* RODAP√â */
        /* ======================================================= */
        footer {
            text-align: center;
            font-size: 12px;
            color: var(--cor-texto-secundario);
            padding-top: 40px;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="conteudo">
        
        <img src="GRUPO.png" alt="Grupo Mega Logo" class="logo">
        
        <h1>Bem-vindo!</h1>
        <p class="subtitulo">O que voc√™ deseja acessar?</p>

        <div class="menu-opcoes">
            
            <a href="estrato_dividas.html" class="menu-button primary-button">
                <span>üí∞</span> Visualizar Extrato de D√≠vidas
            </a>

            <a href="menu_miniGames.html" class="menu-button secondary-button">
                <span>üïπÔ∏è</span> Acessar Mini Games
            </a>
            
        </div>
        
    </div>
    
    <footer>¬© Lucas Coelho, 2025</footer>
</div>

</body>
</html>
