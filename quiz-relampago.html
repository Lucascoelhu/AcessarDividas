const TEMPO_INICIAL = 7; 
const TEMPO_INCREMENTO = 3; 
const TEMPO_DECREMENTO = 3;

let tempo = TEMPO_INICIAL;

let intervalo;

/** Fun√ß√£o utilit√°ria para embaralhar um array (Algoritmo de Fisher-Yates) */
function embaralhar(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

/** Atualiza a barra de tempo visualmente. */
function atualizarBarra() {
    const porcentagem = (tempo / TEMPO_INICIAL) * 100;
    tempoRestanteEl.style.width = Math.max(0, porcentagem) + "%";
    // Mudar a cor da barra quando o tempo estiver baixo
    if (tempo <= 3 && tempo > 0) {
        tempoRestanteEl.style.backgroundColor = '#FF4500'; // Laranja avermelhado
    } else {
        tempoRestanteEl.style.backgroundColor = 'var(--highlight-color)';
    }
}

/** Inicia o contador de tempo. */
function iniciarTempo() {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
        tempo -= 0.1; 
        if (tempo <= 0) {
            tempo = 0;
            atualizarBarra();
            setTimeout(fimDeJogo, 100); 
        } else {
            atualizarBarra();
        }
    }, 100); 
}

/** Exibe a pergunta e as op√ß√µes atuais. */
function mostrarPergunta() {
    tempo = TEMPO_INICIAL; 
    atualizarBarra();
    iniciarTempo(); 

    const p = perguntas[perguntaAtual];
    perguntaEl.textContent = p.q;
    opcoesEl.innerHTML = ""; 
    statusEl.textContent = `Pergunta ${perguntaAtual + 1} de ${MAX_PERGUNTAS} | Pontos: ${pontuacao}`;

    p.o.forEach((op, i) => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.className = "resposta";
        btn.onclick = () => verificarResposta(i);
        opcoesEl.appendChild(btn);
    });
}

/** Verifica a resposta selecionada. */
function verificarResposta(i) {
    clearInterval(intervalo); 
    const p = perguntas[perguntaAtual];
    const botoes = document.querySelectorAll(".resposta");
    botoes.forEach(b => b.disabled = true); 

    if (i === p.c) {
        botoes[i].classList.add("certa");
        pontuacao++;
        tempo += TEMPO_INCREMENTO;
    } else {
        botoes[i].classList.add("errada");
        botoes[p.c].classList.add("certa");
        tempo -= TEMPO_DECREMENTO;
    }
    
    tempo = Math.max(0, tempo); 
    atualizarBarra();

    setTimeout(() => {
        perguntaAtual++;
        if (perguntaAtual < perguntas.length && tempo > 0) {
            mostrarPergunta();
        } else {
            fimDeJogo();
        }
    }, 900); 
}
